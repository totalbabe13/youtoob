<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/main.css">
    <title>Youtoob</title>
  </head>
  <body>
    <header>

      <div class="logo">
        <img   id="menuicon" src="assets/images/hamburger_menu.png">
        <img   id="youtooblogo" src="assets/images/youtoob.jpg">
      </div>

      <div class="search-container">
        <input  id="search-input" type="text" placeholder="Search..">
        <div class="search-button">
           <img id="search-icon" src="assets/images/search_icon.png" alt="search icon">
        </div>
      </div>

      <div class="nav">
        <img id="add-button"  src="assets/images/add_button.png" alt="add a video">
        <img id="app-button" src="assets/images/apps.png" alt="find an app">
        <img id="message-button"src="assets/images/message_button.png" alt="send a message">
      </div>





    </header>

  </body>
</html>
